<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <div class="page-container">
        <div class="header">
            <h1>TIC-TAC-TOE</h1>
            <div class="players-container">
                <h2>Player 1</h2>
                <h2>Player 2</h2>
            </div>
        </div>
        <div class="gameboard">
            <div class="board-grid">
                <div class="gamebox bottom">1</div>
                <div class="gamebox left-border">2</div>
                <div class="gamebox left-border">3</div>
                <div class="gamebox bottom-top-border">4</div>
                <div class="gamebox left-border bottom-top-border">5</div>
                <div class="gamebox left-border bottom-top-border">6</div>
                <div class="gamebox">7</div>
                <div class="gamebox left-border">8</div>
                <div class="gamebox left-border">9</div>
            </div>
        </div>
        <div class="footer">
            <button>Start new game</button>
            <button>Restart game</button>
        </div>
    </div>
</body>
</html>
